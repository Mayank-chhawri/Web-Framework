<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3287c24235.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="row">
                <div class="col-1 left">
                    <div class="logo left">
                        <a href="https://www.flipkart.com/">
                            <img src="./assets/images/flipkart-plus_8d85f4.png" alt="">
                        </a>
                    </div>
                    <div class="search right">
                        <form action="#">
                            <input type="text" title="Search Here for products" autocomplete="off" placeholder="Search Here for products">
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-2 right">
                    <div class="options cart right">
                        <a href="#"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
                    </div>
                    <div class="options more right">
                        <a href="#">More<i class="fa-solid fa-chevron-down"></i></a>
                    </div>
                    <div class="options signin right">
                        <a href="#"><i class="fa-solid fa-user"></i>Sign in</a>
                    </div>
                    <div class="options seller right">
                        <a href="#"><i class="fa-solid fa-store"></i>Become a seller</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="section1">
            <div class="row" id="rowtwo">
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/Travel.png" alt="" />
                        <p>
                            <b>
                            Travel
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/mobiles.png" alt="">
                        <p>
                            <b>
                            Mobiles
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/homeAndFurniture.jpg" alt="">
                        <p>
                            <b>
                                Home & Furniture<i class="fa-solid fa-chevron-down"></i>
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/grocery.png" alt="">
                        <p>
                            <b>
                                Grocery
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/fashion.png" alt="">
                        <p>
                            <b>
                                Fashion<i class="fa-solid fa-chevron-down"></i>
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/electronics.png" alt="">
                        <p>
                            <b>
                                Electronics<i class="fa-solid fa-chevron-down"></i>
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/BeautyToys.png" alt="">
                        <p>
                            <b>
                                Beauty & Toys<i class="fa-solid fa-chevron-down"></i>
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/appliances.webp" alt="">
                        <p>
                            <b>
                                Appliances
                            </b>
                        </p>
                    </a>
                </div>
                <div class="category left">
                    <a href="#">
                        <img src="./assets/images/2wheeler.webp" alt="">
                        <p>
                            <b>
                                Two wheeler<i class="fa-solid fa-chevron-down"></i>
                            </b>
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <div id="banner">
            <div class="banner-img">
                <a href="#"><img src="./assets/images/banner_chair.jpg" alt=""></a>
            </div>
        </div>
    </div>   
</body>
</html>
